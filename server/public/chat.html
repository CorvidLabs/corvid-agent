<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CorvidAgent Chat</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-base: #0a0e14;
            --bg-surface: #11151c;
            --bg-elevated: #1a1f2b;
            --border: #2a3040;
            --text-primary: #e0e6f0;
            --text-secondary: #8892a4;
            --text-tertiary: #5a6478;
            --accent-cyan: #00e5ff;
            --accent-cyan-dim: rgba(0, 229, 255, 0.1);
            --accent-green: #4caf50;
            --accent-orange: #ff9800;
            --radius: 8px;
            --radius-lg: 12px;
        }

        html, body {
            height: 100%;
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header__title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-cyan);
            letter-spacing: 0.02em;
        }

        .header__status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            flex-shrink: 0;
        }

        .header__status.connected { background: var(--accent-green); }
        .header__status.error { background: #f44336; }

        .agent-select {
            margin-left: auto;
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            font-family: inherit;
            cursor: pointer;
            max-width: 160px;
        }

        .agent-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 0.6rem 0.85rem;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            line-height: 1.45;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message--user {
            align-self: flex-end;
            background: var(--accent-cyan-dim);
            border: 1px solid rgba(0, 229, 255, 0.2);
            color: var(--text-primary);
        }

        .message--assistant {
            align-self: flex-start;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .message--system {
            align-self: center;
            background: transparent;
            color: var(--text-tertiary);
            font-size: 0.75rem;
            text-align: center;
            max-width: 100%;
        }

        .message--tool {
            align-self: flex-start;
            background: rgba(255, 152, 0, 0.08);
            border: 1px solid rgba(255, 152, 0, 0.2);
            color: var(--accent-orange);
            font-size: 0.8rem;
            padding: 0.4rem 0.7rem;
        }

        .thinking-indicator {
            align-self: flex-start;
            display: flex;
            gap: 4px;
            padding: 0.6rem 0.85rem;
        }

        .thinking-indicator span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: bounce 1.4s ease-in-out infinite;
        }

        .thinking-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .input-area__field {
            flex: 1;
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.6rem 0.85rem;
            font-size: 0.9rem;
            font-family: inherit;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            line-height: 1.4;
        }

        .input-area__field::placeholder {
            color: var(--text-tertiary);
        }

        .input-area__field:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .input-area__send {
            background: transparent;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            border-radius: var(--radius);
            padding: 0 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: background 0.15s;
            flex-shrink: 0;
            align-self: flex-end;
            height: 40px;
        }

        .input-area__send:hover {
            background: var(--accent-cyan-dim);
        }

        .input-area__send:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            text-align: center;
            padding: 2rem;
        }

        /* Safe area for iOS */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-area {
                padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header__status" id="statusDot"></div>
            <div class="header__title">CorvidAgent</div>
            <select class="agent-select" id="agentSelect" aria-label="Select agent">
                <option value="">Loading agents...</option>
            </select>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">Select an agent and send a message to start chatting.</div>
        </div>

        <div class="input-area">
            <textarea
                class="input-area__field"
                id="messageInput"
                placeholder="Type a message..."
                rows="1"
                aria-label="Message input"
            ></textarea>
            <button class="input-area__send" id="sendBtn" disabled aria-label="Send message">Send</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const emptyState = document.getElementById('emptyState');
        const agentSelect = document.getElementById('agentSelect');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');

        let ws = null;
        let currentAgentId = '';
        let isStreaming = false;
        let streamingEl = null;
        let streamBuffer = '';

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        // Send on Enter (Shift+Enter for newline)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        agentSelect.addEventListener('change', () => {
            currentAgentId = agentSelect.value;
            updateSendButton();
        });

        function updateSendButton() {
            sendBtn.disabled = !currentAgentId || !messageInput.value.trim() || isStreaming;
        }

        // Load agents from API
        async function loadAgents() {
            try {
                const res = await fetch('/api/agents');
                const agents = await res.json();
                agentSelect.innerHTML = '';

                if (agents.length === 0) {
                    agentSelect.innerHTML = '<option value="">No agents available</option>';
                    return;
                }

                const defaultOpt = document.createElement('option');
                defaultOpt.value = '';
                defaultOpt.textContent = 'Select agent...';
                agentSelect.appendChild(defaultOpt);

                for (const agent of agents) {
                    const opt = document.createElement('option');
                    opt.value = agent.id;
                    opt.textContent = agent.name;
                    agentSelect.appendChild(opt);
                }

                // Auto-select if only one agent
                if (agents.length === 1) {
                    agentSelect.value = agents[0].id;
                    currentAgentId = agents[0].id;
                    updateSendButton();
                }
            } catch (err) {
                agentSelect.innerHTML = '<option value="">Failed to load agents</option>';
            }
        }

        // WebSocket connection
        function connectWs() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws`);

            ws.addEventListener('open', () => {
                statusDot.className = 'header__status connected';
            });

            ws.addEventListener('close', () => {
                statusDot.className = 'header__status error';
                setTimeout(connectWs, 3000);
            });

            ws.addEventListener('error', () => {
                statusDot.className = 'header__status error';
            });

            ws.addEventListener('message', (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleServerMessage(msg);
                } catch { /* ignore parse errors */ }
            });
        }

        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'chat_thinking':
                    if (msg.active) {
                        showThinking();
                    } else {
                        hideThinking();
                    }
                    break;

                case 'chat_stream':
                    hideThinking();
                    if (!streamingEl) {
                        streamingEl = appendMessage('', 'assistant');
                        streamBuffer = '';
                        isStreaming = true;
                        updateSendButton();
                    }
                    streamBuffer += msg.chunk;
                    streamingEl.textContent = streamBuffer;
                    scrollToBottom();

                    if (msg.done) {
                        streamingEl = null;
                        streamBuffer = '';
                        isStreaming = false;
                        updateSendButton();
                    }
                    break;

                case 'chat_tool_use':
                    appendMessage(`Using tool: ${msg.toolName}`, 'tool');
                    break;

                case 'chat_session':
                    // Session info â€” could display but not critical
                    break;

                case 'algochat_message':
                    if (msg.direction === 'outbound') {
                        // Agent response through on-chain
                        if (!streamingEl) {
                            appendMessage(msg.content, 'assistant');
                        }
                    } else {
                        appendMessage(`[${msg.participant.slice(0, 8)}...]: ${msg.content}`, 'system');
                    }
                    break;

                case 'error':
                    appendMessage(msg.message, 'system');
                    isStreaming = false;
                    streamingEl = null;
                    updateSendButton();
                    break;
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !currentAgentId || isStreaming || !ws || ws.readyState !== WebSocket.OPEN) return;

            appendMessage(content, 'user');
            ws.send(JSON.stringify({
                type: 'chat_send',
                agentId: currentAgentId,
                content,
            }));

            messageInput.value = '';
            messageInput.style.height = 'auto';
            updateSendButton();
        }

        function appendMessage(text, type) {
            if (emptyState) {
                emptyState.remove();
            }

            const el = document.createElement('div');
            el.className = `message message--${type}`;
            el.textContent = text;
            messagesEl.appendChild(el);
            scrollToBottom();
            return el;
        }

        let thinkingEl = null;

        function showThinking() {
            if (thinkingEl) return;
            if (emptyState) emptyState.remove();

            thinkingEl = document.createElement('div');
            thinkingEl.className = 'thinking-indicator';
            thinkingEl.setAttribute('aria-label', 'Agent is thinking');
            thinkingEl.innerHTML = '<span></span><span></span><span></span>';
            messagesEl.appendChild(thinkingEl);
            scrollToBottom();
        }

        function hideThinking() {
            if (thinkingEl) {
                thinkingEl.remove();
                thinkingEl = null;
            }
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesEl.scrollTop = messagesEl.scrollHeight;
            });
        }

        // Initialize
        loadAgents();
        connectWs();
    </script>
</body>
</html>
