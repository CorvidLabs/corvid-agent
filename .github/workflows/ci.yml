name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install && cd client && bun install

      - name: TypeScript check
        run: bunx tsc --noEmit --skipLibCheck

      - name: Unit tests
        run: bun test

      - name: Build client
        run: bun run build:client
