name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install && cd client && bun install

      - name: TypeScript check
        run: bunx tsc --noEmit --skipLibCheck

      - name: Unit tests
        run: bun test

      - name: Spec check
        run: bun run spec:check

      - name: Build client
        run: bun run build:client

  review:
    name: PR Review
    runs-on: ubuntu-latest
    needs: build
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Approve or request changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            gh pr review ${{ github.event.pull_request.number }} \
              --approve \
              --body "All CI checks passed (tsc, tests, spec:check, client build) across ubuntu, macos, and windows."
          else
            gh pr review ${{ github.event.pull_request.number }} \
              --request-changes \
              --body "CI checks failed. Please review the build logs and fix the issues before merging."
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    # E2E tests require a running server and may need Claude API for some tests.
    # Tests that need external services are skipped gracefully in CI.

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install && cd client && bun install

      - name: Build client
        run: bun run build:client

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npx playwright test --config=playwright.config.js
        env:
          CI: true
