name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    name: Secret Scanning (gitleaks)
    runs-on: ubuntu-latest
    steps:
      # All actions pinned by SHA for supply-chain safety â€” Dependabot (P5) handles SHA bumps.
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.3.1
        with:
          fetch-depth: 0

      # Use gitleaks CLI directly (the gitleaks-action requires a paid license for org repos)
      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.24.0"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            | tar -xz -C /usr/local/bin gitleaks

      - name: Run gitleaks
        run: gitleaks detect --source=. --config=.gitleaks.toml --verbose

  code-scan:
    name: Malicious Code & Fetch Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.3.1
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3  # v2.1.2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run security scanners
        run: bun scripts/ci-security-scan.ts

  dep-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.3.1

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3  # v2.1.2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Audit dependencies
        run: bunx npm-audit-ci --moderate
        continue-on-error: true
