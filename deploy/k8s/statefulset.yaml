apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: corvid-agent
  namespace: corvid-agent
  labels:
    app.kubernetes.io/name: corvid-agent
spec:
  serviceName: corvid-agent
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: corvid-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: corvid-agent
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: corvid-agent
          image: ghcr.io/corvidlabs/corvid-agent:latest
          ports:
            - name: http
              containerPort: 3578
              protocol: TCP
          envFrom:
            - secretRef:
                name: corvid-agent-secrets
            - configMapRef:
                name: corvid-agent-config
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
